<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Random Password Generator</title>
<link rel="stylesheet" href="password.css">
</head>
<body>
<div class="container">
<h1>Create a Random Password</h1>
<div class="display">
<input type="text" id="password" placeholder="Enter Password">
<img src="/copyy.png" onclick="copyPassword()">
</div>
<button onclick="createPassword()"><img
src="/password .png">Create Password</button>
</div>
<script>
const passwordBox = document.getElementById('password');
const length = 12;
const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
const numbers = '0123456789';
const symbols = '!@#$%^&*()-_+=';
const allChars = upperCase + lowerCase + numbers + symbols;
function createPassword() {
let password = '';
password += uppercase[Math.floor(Math.random() *
upperCase.length)];
password += lowerCase[Math.floor(Math.random() *
lowerCase.length)];
password += numbers[Math.floor(Math.random() *
numbers.length)];
password += symbols[Math.floor(Math.random() *
symbols.length)];
while(length > password.length) {
password += allChars[Math.floor(Math.random() *
allChars.length)];
}
passwordBox.value = password;
}
function copyPassword() {
passwordBox.select();
document.execCommand('copy');
}
</script>
</body>
</html>
